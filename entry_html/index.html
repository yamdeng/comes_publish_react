<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="PATH 채팅상담 시스템" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.ico" />
    <link
      rel="preload"
      href="%PUBLIC_URL%/fonts/woff2/Pretendard-Regular.woff2"
      as="font"
      type="font/woff2"
    />

    <!-- <link rel="stylesheet" href="%PUBLIC_URL%/css/common.css"/> -->
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="%PUBLIC_URL%/mobile/css/mobile.css" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://codeseven.github.io/toastr/build/toastr.min.js"></script>
    <script src="http://localhost:8080/office6/engine/we/xfree/js/xfe_main.js"></script>
    <link
      rel="stylesheet"
      href="https://codeseven.github.io/toastr/build/toastr.min.css"
    />
    <script>
      var reactPageType = 'PortalPrivateApp';
      var context_path = '/office6/';
    </script>
    <title>KT SAFETY-DOC</title>
  </head>
  <body class="">
    <div id="root"></div>
    <div class="progress-bar-wrap" id="loading-bar" style="display: none">
      <div class="loader"></div>
    </div>

    <script>
      $(document).ready(() => {
        toastr.options = {
          closeButton: true,
          debug: false,
          newestOnTop: false,
          progressBar: false,
          positionClass: 'toast-bottom-center',
          preventDuplicates: false,
          onclick: null,
          showDuration: '300',
          hideDuration: '1000',
          timeOut: '3000',
          extendedTimeOut: '1000',
          showEasing: 'swing',
          hideEasing: 'linear',
          showMethod: 'fadeIn',
          hideMethod: 'fadeOut'
        };
      });
    </script>
  </body>
</html>
